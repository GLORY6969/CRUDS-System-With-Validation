<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUDS OPRATION</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link href="css/toastr.min.css" rel="stylesheet" />
		<link href="css/toastr.css" rel="stylesheet" />
		<link rel="shortcut icon" href="images/glory.jpg" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900;1000&family=Kalam:wght@300;400;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="cruds">
			<div class="container pt-5 top">
				<h1 class="text-center">CRUDS SYSTEM</h1>
				<!-- NAME -->
				<div class="form-group py-2">
					<label for="productName"> Product Name: </label>
					<input type="text" class="form-control" id="productName" />
					<div class="alert alert-danger d-none" id="alert">
						Product Name Must Start With Uppercase then from 2 to 10 letters
					</div>
				</div>
				<!-- PRICE -->
				<div class="form-group py-2">
					<label for="productPrice"> Product Price: </label>
					<input type="number" class="form-control" id="productPrice" />
				</div>
				<!-- CATEGORY -->
				<div class="form-group py-2">
					<label for="productCategory"> Product Category: </label>
					<input type="text" class="form-control" id="productCategory" />
				</div>
				<!--DESCRIPTION  -->
				<div class="form-group py-2">
					<label for="productDescription"> Product Description: </label>
					<textarea class="form-control" id="productDescription"></textarea>
					<!-- add product -->
					<button
						onclick="addproduct(),alert()"
						class="btn btn-outline-info d-flex m-auto"
						id="addBtn">
						Add Product
					</button>
				</div>
			</div>
			<div class="container">
				<input
					type="text"
					class="form-control w-50 m-auto text-center"
					placeholder="SEARCH"
					id="searchInput"
					onkeyup="searchProducts(this.value)" />

				<table class="table-responsive text-center mt-5">
					<thead>
						<th class="col-2">Number</th>
						<th class="col-2">Name</th>
						<th class="col-2">Price</th>
						<th class="col-2">Category</th>
						<th class="col-2">Desc</th>
						<th class="col-2">update</th>
						<th class="col-2">delete</th>
					</thead>
					<tbody id="tableBody"></tbody>
				</table>
			</div>
		</div>

		<!-- ALERTS -->
		<script src="js/script.js"></script>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/toastr.min.js"></script>
		<script src="js/toastr.js"></script>
	</body>
</html>
